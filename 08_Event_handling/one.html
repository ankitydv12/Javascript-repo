    console.log("************Syntax of addEventListener***************")
    /*
        addEventListener(event, function, useCapture);
        event: the type of event to listen for (e.g., "click", "keydown", "submit").
        function: the function to call when the event occurs.
        useCapture:  A boolean value indicating whether the event should be captured during the capturing phase (true) or the bubbling phase (false). Default is false.
            An event can be captured in two phases:
                1. Capturing phase(true): The event starts from the root and goes down to the target element.
                2. Bubbling phase(false): The event starts from the target element and goes up to the root.
            In the below example, we are using the bubbling phase.
                when we click on owl image it will first trigger the event on the child element and then on the parent element.
