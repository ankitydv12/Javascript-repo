<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
</body>
<script>
    const div = document.createElement('div')
    div.className = "parent"
    const txt = document.createElement('input')
    txt.setAttribute('type','text')
    txt.setAttribute('id','getUrl')
    const button = document.createElement('button')
    button.innerHTML = "Find"
    button.setAttribute('id','callapi')
    div.appendChild(txt)
    div.appendChild(button)

    const card = document.createElement('div')
    card.setAttribute('id','card')
    card.style.height = "100px"
    card.style.width = '100px'
    card.style.border = "solid 2px "

    const image = document.createElement('img')

    card.appendChild(image)

    const p = document.createElement('p');
    card.appendChild(p);

    console.log(txt.value)

    button.addEventListener('click',function(e){
        console.log("key presed")
        const apiurl = txt.value;
        console.log(apiurl)
        const xhr = new XMLHttpRequest()
        xhr.open('GET',apiurl)
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState && xhr.status === 200)
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText)
                console.log("data",data)

                
                image.setAttribute('src',data.avatar_url )

                p.innerHTML = `Follower : ${data.followers }`

            }
            
        }
        xhr.send();
    })
    

    

    document.body.appendChild(div)
    document.body.appendChild(card)
    
    
    
</script>
</html>
