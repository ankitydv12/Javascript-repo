<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">tues</div>
        <div class="day">Wed</div>
        <div class="day">thrusday</div>
    </div>
</body>
<script>
    const parent =document.querySelector('.parent');
    //querSelector return HTMLCollection

    console.log(parent.children[0].innerHTML);
    /*
        Note: we are querying the parent and it children[i] method to access the children of parent and innerHTML is to get the content of children
    */

    for(let i =0 ; i<parent.children.length;i++ ){
        
        console.log(parent.children[i].innerHTML);
    }
    // Using the for loop for printing the each value

    parent.children[0].style.color ="orange";
    console.log(parent.firstElementChild.innerText);
    //firstELementChild = give the child of parent
    // lastElementChild = give the last element of parent 
    
    const dayone = document.querySelector('.day')
    console.log(dayone.innerText)
    console.log(dayone.parentElement)
    console.log(dayone.nextElementSibling)
    console.log("NODES:",parent.childNodes);
    /*
    this give the complex structure of DOM 
    */
    
    
</script>
</html>
