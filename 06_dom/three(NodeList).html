   div.id = "myid" 
   //adding id to id to the div element 
   div.id = Math.round(Math.random()*10+1)
   console.log(div);

   div.padding = "121px"

   div.innerText = "This is div"

   const addtxt = document.createTextNode("Chai and code")

   div.appendChild(addtxt)

   document.body.appendChild(div)
