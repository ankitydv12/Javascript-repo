<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main-section">
            <div class="search-div">
                <div class="title">
                    <h1>Current Weather Condition</h1>
                </div>
                <form>
                    <div class="form-group">
                        <input
                            id="Serach-inp"
                            placeholder="Search by your city"
                            type="text"
                            autocomplete="off"
                            spellcheck="false"
                            
                        />
                        <button  class="submit-butn" id="submit-butn">Search</button>
                        <button  class="Location-butn" id="GPS">GPS</button>
                    </div>
                </form>
            </div>
            <div class="result-div" id="result-div"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
