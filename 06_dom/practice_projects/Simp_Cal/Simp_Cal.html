<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sim_cal</title>
    <link rel="stylesheet" href="Simp_Css.css">
</head>
<body>
    <div class="container">
        
        <form onsubmit="return false">
        <div id="result">
            <p>Result: <span id="final-result"></span></p>
        </div>
        <label for="n1" >Number 1:</label><br>
        <input class="form-control" type="number" name="n1" id="n1" required pattern="[0-9]+" placeholder="Enter the first number " ><br>
        <label for="n2">Number 2:</label><br>
        <input class="form-control" placeholder="Enter the Number 2" type="number" name="n2" id="n2"><br>
        <label class="mb-2" for="operator">operator</label><br>
        <select name="operator" id="operator" required>
            <option value="" selected disabled>Select operator</option>
            <option value="+">Add(+)</option>
            <option value="-">sub(-)</option>
            <option value="*">Mul(*)</option>
            <option value="/">Div(/)</option>
        </select><br>
        <button onclick="calbutn()" id="calculate" type="submit" class="btn btn-info mb-2" >Calculate</button><br>
        <button type="button" type="submit" class="btn btn-warning" onclick="resetBtn()">Reset</button>
        </form>
    </div>
</body>
<script src="Simp_cal.js"></script>
</html>
